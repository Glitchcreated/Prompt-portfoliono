<!DOCTYPE html>
<html lang="en" class="dark"> <!-- Default to dark mode -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt Portfolio</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Inter Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* Base styling */
        body {
            font-family: 'Inter', sans-serif;
        }
        
        /* Custom scrollbar for dark mode */
        ::-webkit-scrollbar {
            width: 12px;
            height: 12px;
        }
        ::-webkit-scrollbar-track {
            background: #1f2937; /* dark:bg-gray-800 */
        }
        ::-webkit-scrollbar-thumb {
            background-color: #4b5563; /* dark:bg-gray-600 */
            border-radius: 20px;
            border: 3px solid #1f2937; /* dark:bg-gray-800 */
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: #6b7280; /* dark:bg-gray-500 */
        }
        
        /* Light mode scrollbar */
        html.light ::-webkit-scrollbar-track {
            background: #f3f4f6; /* light:bg-gray-100 */
        }
        html.light ::-webkit-scrollbar-thumb {
            background-color: #9ca3af; /* light:bg-gray-400 */
            border: 3px solid #f3f4f6; /* light:bg-gray-100 */
        }
        html.light ::-webkit-scrollbar-thumb:hover {
            background-color: #6b7280; /* light:bg-gray-500 */
        }

        /* Hide modal by default */
        #promptModal {
            display: none;
        }
    </style>
    <script>
        // Set Tailwind dark mode config
        tailwind.config = {
            darkMode: 'class', // 'class' enables manual toggling
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                },
            },
        }
    </script>
</head>
<body class="bg-white dark:bg-gray-900 text-gray-900 dark:text-gray-100 transition-colors duration-300">

    <!-- Header Navigation -->
    <nav class="sticky top-0 z-40 w-full bg-white/80 dark:bg-gray-900/80 backdrop-blur-md border-b border-gray-200 dark:border-gray-700">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <!-- Logo/Title -->
                <div class="flex-shrink-0 flex items-center">
                    <h1 class="text-2xl font-bold text-indigo-600 dark:text-indigo-400">Prompt Portfolio</h1>
                </div>
                
                <!-- Navigation & Toggle -->
                <div class="flex items-center space-x-4">
                    <!-- Filter Buttons (Desktop) -->
                    <div class="hidden sm:flex sm:space-x-2" id="desktop-filters">
                        <button class="filter-btn bg-indigo-100 dark:bg-gray-800 text-indigo-700 dark:text-indigo-300 px-3 py-2 rounded-md text-sm font-medium" data-filter="all">All</button>
                        <button class="filter-btn bg-transparent hover:bg-gray-100 dark:hover:bg-gray-800 text-gray-600 dark:text-gray-400 px-3 py-2 rounded-md text-sm font-medium" data-filter="Creative">Creative</button>
                        <button class="filter-btn bg-transparent hover:bg-gray-100 dark:hover:bg-gray-800 text-gray-600 dark:text-gray-400 px-3 py-2 rounded-md text-sm font-medium" data-filter="Technical">Technical</button>
                        <button class="filter-btn bg-transparent hover:bg-gray-100 dark:hover:bg-gray-800 text-gray-600 dark:text-gray-400 px-3 py-2 rounded-md text-sm font-medium" data-filter="Marketing">Marketing</button>
                    </div>

                    <!-- Dark Mode Toggle -->
                    <button id="theme-toggle" class="p-2 rounded-md text-gray-600 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        <!-- Sun Icon -->
                        <svg id="theme-toggle-light-icon" class="h-6 w-6 hidden" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
                        </svg>
                        <!-- Moon Icon -->
                        <svg id="theme-toggle-dark-icon" class="h-6 w-6 hidden" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
                        </svg>
                    </button>
                </div>
            </div>
            
            <!-- Filter Buttons (Mobile) -->
            <div class="sm:hidden pb-3 space-x-2" id="mobile-filters">
                <button class="filter-btn bg-indigo-100 dark:bg-gray-800 text-indigo-700 dark:text-indigo-300 px-3 py-2 rounded-md text-sm font-medium" data-filter="all">All</button>
                <button class="filter-btn bg-transparent hover:bg-gray-100 dark:hover:bg-gray-800 text-gray-600 dark:text-gray-400 px-3 py-2 rounded-md text-sm font-medium" data-filter="Creative">Creative</button>
                <button class="filter-btn bg-transparent hover:bg-gray-100 dark:hover:bg-gray-800 text-gray-600 dark:text-gray-400 px-3 py-2 rounded-md text-sm font-medium" data-filter="Technical">Technical</button>
                <button class="filter-btn bg-transparent hover:bg-gray-100 dark:hover:bg-gray-800 text-gray-600 dark:text-gray-400 px-3 py-2 rounded-md text-sm font-medium" data-filter="Marketing">Marketing</button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
        <!-- Featured Prompt -->
        <section class="mb-12" id="featured-prompt-container">
            <!-- Featured prompt will be injected here -->
        </section>

        <!-- Prompt Grid -->
        <section>
            <h2 class="text-2xl font-semibold mb-6">All Prompts</h2>
            <div id="prompt-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Prompt cards will be injected here -->
            </div>
        </section>
    </main>

    <!-- Modal -->
    <div id="promptModal" class="fixed inset-0 z-50 overflow-y-auto bg-gray-900 bg-opacity-75 transition-opacity">
        <div class="flex items-center justify-center min-h-screen p-4">
            
            <!-- Modal Content -->
            <div class="bg-white dark:bg-gray-800 rounded-lg shadow-xl overflow-hidden w-full max-w-2xl transform transition-all" role="dialog" aria-modal="true" aria-labelledby="modal-title">
                <!-- Modal Header -->
                <div class="flex justify-between items-center p-5 border-b border-gray-200 dark:border-gray-700">
                    <h3 class="text-lg font-medium leading-6" id="modal-title">Prompt Title</h3>
                    <button id="closeModalBtn" class="text-gray-400 hover:text-gray-600 dark:hover:text-gray-300">
                        <span class="sr-only">Close</span>
                        <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </button>
                </div>
                
                <!-- Modal Body -->
                <div class="p-6">
                    <p class="text-sm text-gray-600 dark:text-gray-400 mb-4" id="modal-description">Description goes here.</p>
                    
                    <div class="relative">
                        <!-- Prompt Text Area -->
                        <textarea id="modal-prompt-text" readonly class="w-full h-64 p-4 bg-gray-100 dark:bg-gray-900 rounded-md border border-gray-300 dark:border-gray-700 text-gray-800 dark:text-gray-200 font-mono text-sm resize-none focus:outline-none focus:ring-2 focus:ring-indigo-500"></textarea>
                        
                        <!-- Copy Button -->
                        <button id="copyButton" class="absolute top-3 right-3 bg-indigo-600 hover:bg-indigo-700 text-white px-3 py-1.5 rounded-md text-sm font-medium transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 dark:focus:ring-offset-gray-900">
                            Copy
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Temporary Textarea for Copying -->
    <textarea id="copy-helper" style="position: absolute; left: -9999px;"></textarea>

</body>
